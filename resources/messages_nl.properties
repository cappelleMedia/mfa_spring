label.welcome.title = Welkom bij Muscle Food Adviser!
label.welcome.text = Bij Muscle Food Adviser streven wij ernaar om jou voedingsschema's te brengen van de hoogste kwaliteit maar met de laagste prijs. \
Wij weten hoe belangrijk een dieet is wanneer je het lichaam van een kampioen wil. Wij weten dit omdat we al jaren het zelfde doen. \
Wij weten ook dat bodybuilding en fitness niet alleen om trainen draaien en als je ons zou vragen wat het belangrijkste is, zeggen we dit: \
'Trainen is 100% maar dieet is de andere 100%'. \
Je kan geen kampioen zijn als je niet traint als een kampioen en je kan geen kampioen zijn als je niet eet als een kampioen. \
Ons motto: 'Train als een beest, eet als een paard en slaap als een baby'.

